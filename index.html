<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="tempCalc" onsubmit="calculateTemp(); return false">
        <label for="temp">Please enter the Temperature </label><br><br>
        <input type="number" name="temp" id="temp" class="numberEnter">
        <select name="temp_diff" id="temp_diff">
            <option value="cel">Celsius</option>
            <option value="fah">Fahrenheit</option>
        </select>
        <br><br>
        <input type="submit" name="temp" class="submit"><br><br><br>
        <span id="resultContainer"></span>
    </form>
    <script src="script.js"></script>
</body>

</html>
